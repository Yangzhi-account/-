<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="money">
    <input type="button" value="计算" id="ok">
    <script>
        // var imoney = document.getElementById("money").innerText;

        var iok = document.getElementById("ok");

        iok.onclick = function() {
            var imoney = document.getElementById('money').value;
            var temp = (imoney % 20);
            var m20 = (imoney - temp) / 20;

            var temp_1 = (temp % 10);
            var m10 = (temp - temp_1) / 10;

            var temp_2 = (temp_1 % 5)
            var m5 = (temp_1 - temp_2) / 5;

            var m1 = temp_2 / 1;
            alert(m20 + "张20美元" + m10 + "张10美元" + m5 + "张5美元" + m1 + "张1美元");

        }
    </script>
</body>

</html>
